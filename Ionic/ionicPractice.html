    <script>
        // Define a custom element named "my-button"
        class MyButton extends HTMLElement {
            constructor() {
                super();

                // Create a shadow DOM for encapsulation
                const shadow = this.attachShadow({ mode: 'open' });

                // Define the button element inside the shadow DOM
                const button = document.createElement('button');
                button.textContent = 'Click me';
                button.style.backgroundColor = "rgb(40, 117, 147)"
                button.style.border = '1px solid white'
                button.style.color = "white"
                button.style.borderRadius = "5px"
                button.style.padding = "10px"
                // Add a click event listener
                button.addEventListener('click', () => {
                    alert('Button clicked!');
                });

                // Append the button to the shadow DOM
                shadow.appendChild(button);
            }
        }

        // Register the custom element
        customElements.define('jaggu-bro', MyButton);

    </script>
